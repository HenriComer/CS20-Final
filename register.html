<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECA Fitness - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/hecafitness.png" alt="HECA Fitness Logo">
        </div>
        <nav>
            <ul>
                <li><a href="meal-prep.html">Meal Prep</a></li>
                <li><a href="exercise.html">Exercise</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Create Your Account</h1>
            <p>Sign up to start your personalized fitness journey!</p>
        </div>
        <section class="signup-container">
            <form id="signupForm" method="POST" action="/register">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login.html">Log In</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HECA Fitness</p>
    </footer>
</body>
</html>
