<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - HECA Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Images/hecafitness.png" alt="HECA Fitness Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="meal-prep.html">Meal Prep</a></li>
                <li><a href="exercise.html" class="active">Exercise</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Find Workout Tips Tailored to You</h1>
            <form id="workout-form" method="GET" action="/generateWorkout">
                <label>Input Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="muscle">Select Muscle Group:</label>
                <select id="muscle" name="muscle" required>
                    <option value="abdominals">Abdominals</option>
                    <option value="abductors">Abductors</option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="forearms">Forearms</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="middle_back">Middle Back</option>
                    <option value="neck">Neck</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                </select>

                <button type="submit" class="cta-button">Get Workout Tips</button>
            </form>
            <div id="workout-tips"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HECA Fitness. All Rights Reserved.</p>
    </footer>
</body>
</html>
