<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECA Fitness - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/hecafitness.png" alt="HECA Fitness Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Welcome to HECA Fitness</h1>
            <p>Log in to access your personalized workout and meal plans.</p>
        </div>
        <section class="login-container">
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Log In</button>
            </form>
            <p>Don't have an account? <a href="/register">Sign Up</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HECA Fitness</p>
    </footer>
</body>
</html>
