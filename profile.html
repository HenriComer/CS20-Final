<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HECA Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Images/hecafitness.png" alt="HECA Fitness Logo" /></a>
        </div>
        <nav>
            <ul>
                <li><a href="meal-prep.html">Meal Prep</a></li>
                <li><a href="exercise.html">Exercise</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <section class="form-section">
                <form id="workout-form" method="GET" action="/generateWorkout">
                    <label>Input Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <a href="profile.html" class="cta-button">Update Diet</a>
                </form>
            </section>

            <h1>Your Profile</h1>
            <form class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" value="[User's Name]" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" value="[User's Email]" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastDiet">Last Diet Type:</label>
                        <input type="text" id="lastDiet" value="[Diet Type]" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dietDate">Date of Last Diet Request:</label>
                        <input type="date" id="dietDate" value="[Diet Date]" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastExercise">Last Exercise Type:</label>
                        <input type="text" id="lastExercise" value="[Exercise Type]" readonly>
                    </div>
                    <div class="form-group">
                        <label for="exerciseDate">Date of Last Exercise Request:</label>
                        <input type="date" id="exerciseDate" value="[Exercise Date]" readonly>
                    </div>
                </div>
            </form>
            <div class="button-container">
                <a href="meal-prep.html" class="cta-button">Update Diet</a>
                <a href="exercise.html" class="cta-button">Update Exercise</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HECA Fitness. All Rights Reserved.</p>
    </footer>
</body>
</html>
