<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep - HECA Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <script src="meal-prep.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Images/hecafitness.png" alt="HECA Fitness Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="meal-prep.html" class="active">Meal Prep</a></li>
                <li><a href="exercise.html">Exercise</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Find Meal Options Tailored to You</h1>
            <form id="meal-form">
                <label>Input Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="meal-type">Select Your Meal Goal:</label>
                <select id="meal-type" name="meal-type" required>
                    <option value="highCarbs">High in Carbs</option>
                    <option value="highProtein">High in Protein</option>
                    <option value="lowCalories">Low in Calories</option>
                </select>
                <button type="submit" class="cta-button">Get Meal Options</button>
            </form>
            <div id="meal-tips"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HECA Fitness. All Rights Reserved.</p>
    </footer>
</body>
</html>
